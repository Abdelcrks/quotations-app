<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Quotations app</title>
</head>
<body>
    <h1>Mes citations</h1>
    <h2>Gestionnaire de citations en ligne</h2>
    <h3>qui affichera le nombre de citations enregistrées, initialisé à "0 citations" (on changera ça ensuite, vous vous en doutez).</h3>
    <hr>

    <form id="quote-form">

       <label for="citation-input">Citation</label>
       <input type="text" id="citation-input">
        
        <label for="author-input">Auteur/trice</label>
        <input type="text" id="author-input">

        <button id ="quote-btn">Ajouter</button>

    </form>

    <div id="quote-list">
        <div class="quote">
            <p class="author">Citation : "On ne naît pas femme, on le devient."</p>
            <p class="citation">Autrice : Simone de Beauvoir</p>
        </div>
    </div>
    
</body>
</html>
